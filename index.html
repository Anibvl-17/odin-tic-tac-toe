<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-info">
    <div class="headers">
      <h1>
        <span class="text-blue">Tic</span> <span class="text-green">Tac</span> <span class="text-red">Toe</span>
      </h1>
      <h2>Scores</h2>
      <h3>
        Round <span class="round">1</span> | <span class="active-player"></span>
      </h3>
    </div>
    <div class="scores">
      <div class="player-one text-blue">
        <span class="player-one-name">Player 1</span>
        <span class="player-one-score">0</span>
      </div>
      <div>
        <p>Draws</p>
        <span class="draws">0</span>
      </div>
      <div class="player-two text-red">
        <span class="player-two-name">Player 2</span>
        <span class="player-two-score">0</span>
      </div>
    </div>
  </div>
  <div class="board"></div>
  <div class="actions-container">
    <button class="action-btn reset-round-btn">Reset round</button>
    <button class="action-btn new-game-btn">New game</button>
  </div>

  <dialog id="dialog">
    <h1>Welcome!</h1>
    <p>Please enter the names of the players to start the game.</p>
    
    <form action="" id="UserNames">
      <p>
        <label for="player-one-name" class="text-blue">Player X name:</label>
        <input 
          type="text" 
          id="player-one-name" 
          name="player-one-name" 
          minlength="1" maxlength="25" 
          required>
      </p>
      <p>
        <label for="player-two-name" class="text-red">Player O name:</label>
        <input 
          type="text" 
          id="player-two-name" 
          name="player-two-name" 
          minlength="1" maxlength="25"
          required>
      </p>
      <button type="submit">Start game!</button>
    </form>
  </dialog>
</body>
</html>
