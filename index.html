<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-info">
    <div class="headers">
      <h1>Tic Tac Toe</h1>
      <h2>Scores</h2>
      <h3>
        Round <span class="round">1</span> | <span class="active-player"></span>
      </h3>
    </div>
    <div class="scores">
      <div class="player-one">
        <span class="player-one-name">Player 1</span>
        <span class="player-one-score">0</span>
      </div>
      <div class="player-two">
        <span class="player-two-name">Player 2</span>
        <span class="player-two-score">0</span>
      </div>
    </div>
  </div>
  <div class="board"></div>
  <div class="actions-container">
    <button class="action-btn reset-round-btn">Reset round</button>
    <button class="action-btn reset-game-btn">New game</button>
  </div>
</body>
</html>
